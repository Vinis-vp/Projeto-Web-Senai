<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- barra de navegação -->
     <nav class="navbar navbar-expand-md navbar-dark fixed-top py-0 px-4 box-shadow navigation painel" style="background-color: #795548; opacity: 0.95;"> 
        <a href="" class="navbar-brand logo">
            <img src="imgs/logo Branca.png" alt="logo" class="img-fluid mx-md-4" style="max-width: 75px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir Navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav ms-auto">
                <li class="nav-item align-items-center justify-content-center">
                    <a class="nav-link text-white fw-bold mx-md-2 custom-nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2 custom-nav-link" href="informacoes.html">Informe-se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2 custom-nav-link" href="doacao.html">Doação</a>
                </li>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class=" btn btn-success text-white fw-bold mx-md-2" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success text-white fw-bold mx-md-2" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>

  <!-- Seção de Doação -->
  <section class="container-fluid py-5 doacao-section">
    <div class="row">
      <!-- Coluna Esquerda (Imagem + Texto) -->
      <div class="col-md-7 d-flex flex-column justify-content-center p-5">
        <img
          src="imgs/plantar.png"
          alt="Doe agora mesmo"
          style="max-width: 120px;"
        />
        <h1 class="mt-4" style="color: #2e7d32;">Doe agora mesmo</h1>
        <p style="font-size: 1.2rem; max-width: 500px;">
          Ajude a proteger a fauna e a flora do nosso país!
        </p>
      </div>

      <!-- Coluna Direita (Formulário) -->
      <div class="col-md-5 p-4">
        <!-- Exemplo de “passo a passo” (Step Indicator) -->
        <div class="mb-4 text-center">
          <ul class="step-indicator list-unstyled d-flex justify-content-center">
            <li><span class="badge bg-success">1</span></li>
            <li><span class="badge bg-secondary">2</span></li>
            <li><span class="badge bg-secondary">3</span></li>
            <li><span class="badge bg-secondary">4</span></li>
          </ul>
        </div>

        <!-- Botões de Seleção de Periodicidade -->
        <div class="btn-group w-100 mb-3" role="group" aria-label="Tipo de Doação">
          <button type="button" class="btn btn-success">MENSAL</button>
          <button type="button" class="btn btn-outline-success">ÚNICA</button>
        </div>

        <!-- Botões de Valores Fixos -->
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-outline-success flex-fill mx-1">R$ 39</button>
          <button class="btn btn-outline-success flex-fill mx-1">R$ 55</button>
          <button class="btn btn-outline-success flex-fill mx-1">R$ 100</button>
        </div>

        <!-- Campo para Valor Personalizado -->
        <div class="mb-3">
          <label for="valorPersonalizado" class="form-label"
            >Você também pode escolher outro valor</label
          >
          <div class="input-group">
            <span class="input-group-text">R$</span>
            <input
              type="number"
              class="form-control"
              id="valorPersonalizado"
              placeholder="55"
              aria-label="Valor em Reais"
            />
            <span class="input-group-text">BRL</span>
          </div>
        </div>

        <!-- Botão Principal -->
        <button class="btn btn-warning w-100 fw-bold" style="color: #000;">
          DOE AGORA
        </button>

        <!-- Texto de Rodapé do Formulário -->
        <p class="text-center mt-2" style="font-size: 0.85rem;">
          Sua contribuição é 100% destinada para a proteção do meio ambiente.
          <br />
          Transação segura. Powered by <a href="#"></a>
        </p>
      </div>
    </div>
  </section>

  <!-- Scripts Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w72JgrbUg9qVoB5FZ9WhC5i3erT2vD4P2e0lS8QeC7WZ9Fpf8FrgB96f0pPh2iNn"
    crossorigin="anonymous"
  ></script>
</body>
</html>
