<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top py-0 px-4 box-shadow navigation painel" style="background-color: #795548; opacity: 0.8;"> 
        <a href="" class="navbar-brand logo">
            <img src="imgs/logo Branca.png" alt="logo" class="img-fluid mx-md-4" style="max-width: 75px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir Navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2" href="informe-se.html">Informe-se</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2" href="contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold mx-md-2" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="d-flex align-items-center justify-content-center" >
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
            <div class="row login-container w-100 m-5 shadow-lg rounded overflow-hidden">
                
                <div class="col-md-6 p-5 bg-white d-flex flex-column justify-content-center">
                    <h2 class="fw-bold text-dark">Bem-vindo</h2>
                    <p class="text-muted">Acesse sua conta ou crie uma nova</p>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Entrar</button>
                        <p class="mt-3 text-center">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </form>
                </div>
                <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center" style="background: url('imgs/bird.jpg') center/cover no-repeat;">
                </div>
            </div>
        </div>
    </section>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
